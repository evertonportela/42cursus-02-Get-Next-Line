name: flow-with-norm-build-tests

on:
  push:
      branches:
        - master

jobs:
  norminette:
    name: norminette
    runs-on: ubuntu-20.04
    defaults:
      run:
        working-directory: .
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: setup python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      
      - name: install dependencies 
        run: |
          python -m pip install --upgrade pip setuptools
          python -m pip install norminette 
      
      - name: Test with norminette
        run: norminette get_next_line.h get_next_line.c get_next_line_utils.c
  build:
    name: build
    needs: norminette
    runs-on: ubuntu-20.04
    defaults:
      run:
        working-directory: .
    steps:
      - uses: actions/checkout@v2
      
      - name: make
        run: make
  test01:
    name: test tripouille
    needs: build
    runs-on: ubuntu-20.04
    defaults:
      run:
        working-directory: .
    steps:
      - uses: actions/checkout@v2

      - name: install Valgrind
        run: |
          sudo apt-get update
          sudo apt-get install valgrind -y

      - name: Cloning Tester Tripouille - Mandatory
        run: |
          git clone https://github.com/Tripouille/gnlTester.git
          cd gnlTester
          export TERM=xterm-256color
          make m